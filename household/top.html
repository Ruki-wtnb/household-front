<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="title">さやぺい家計簿</h1>
    </header>
    <h2 class="sub-title">今月の生活費</h2>
    <div class="main panel">
        <div class="list">
            <table>
                <tr class="income">
                    <th><i class="material-icons md-36">attach_money</i></th>
                    <td>収入</td>
                    <td class="value">200000</td>
                </tr>
                <tr class="balance">
                    <th><i class="material-icons md-36">account_balance</i></th>
                    <td>収支</td>
                    <td class="value">200000</td>
                </tr>
                <tr class="spending">
                    <th class="total-border"><i class="material-icons md-36">payments</i></th>
                    <td class="total-border">支出合計</td>
                    <td class="value total-border">200000</td>
                </tr>
                <tr class="spending">
                    <th><i class="material-icons md-36">home</i></th>
                    <td>家賃</td>
                    <td class="value">200000</td>
                </tr>
                <tr class="spending">
                    <th><i class="material-icons md-36">water_drop</i></th>
                    <td>水道代</td>
                    <td class="value">200000</td>
                </tr>
                <tr class="spending">
                    <th><i class="material-icons md-36">bolt</i></th>
                    <td>電気代</td>
                    <td class="value">200000</td>
                </tr>
                <tr class="spending">
                    <th><i class="material-icons md-36">wifi</i></th>
                    <td>Wifi代</td>
                    <td class="value">200000</td>
                </tr>
                <tr class="spending">
                    <th><i class="material-icons md-36">food_bank</i></th>
                    <td>食費</td>
                    <td class="value">200000</td>
                </tr>
                <tr class="spending">
                    <th><i class="material-icons md-36">restaurant</i></th>
                    <td>外食費</td><td class="value">200000</td>
                </tr>
                <tr class="spending">
                    <th><i class="material-icons md-36">sanitizer</i></th>
                    <td>生活用品</td>
                    <td class="value">200000</td>
                </tr>
                <tr class="spending">
                    <th><i class="material-icons md-36">kitchen</i></th>
                    <td>生活家電</td>
                    <td class="value">200000</td>
                </tr>
                <tr class="spending">
                    <th><i class="material-icons md-36">chair</i></th>
                    <td>生活家具</td>
                    <td class="value">200000</td>
                </tr>
            </table>
        </div>

        <div class="graph">
            <img src="家計割合.png">
        </div>
    </div>

</body>
</html>
