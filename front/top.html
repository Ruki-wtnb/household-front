<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="title">さやぺい家計簿</h1>
    </header>
    <h2 class="sub-title">今月の生活費</h2>
    <div class="main panel">
        <div class="list" id="account-list">
            <table id="list-table">
                <tr class="income">
                    <th><i class="material-icons md-36">attach_money</i></th>
                    <td id="income">収入</td>
                    <td class="value"></td>
                </tr>
                <tr class="spending">
                    <th><i class="material-icons md-36">payments</i></th>
                    <td id="spending">支出</td>
                    <td class="value"></td>
                </tr>
                <tr class="balance">
                    <th class="total-border"><i class="material-icons md-36">account_balance</i></th>
                    <td id="balance" class="total-border">収支</td>
                    <td class="value total-border"></td>
                </tr>

                <tr class="spending">
                    <th><i class="material-icons md-36">home</i></th>
                    <td id="rent">家賃</td>
                    <td class="value"></td>
                </tr>
                <tr class="spending">
                    <th><i class="material-icons md-36">water_drop</i></th>
                    <td id="water">水道代</td>
                    <td class="value"></td>
                </tr>
                <tr class="spending">
                    <th><i class="material-icons md-36">bolt</i></th>
                    <td id="gas">ガス代</td>
                    <td class="value"></td>
                </tr>
                <tr class="spending">
                    <th><i class="material-icons md-36">bolt</i></th>
                    <td id="bolt">電気代</td>
                    <td class="value"></td>
                </tr>
                <tr class="spending">
                    <th><i class="material-icons md-36">wifi</i></th>
                    <td id="wifi">Wifi代</td>
                    <td class="value"></td>
                </tr>
                <tr class="spending">
                    <th><i class="material-icons md-36">food_bank</i></th>
                    <td id="food">食費</td>
                    <td class="value"></td>
                </tr>
                <tr class="spending">
                    <th><i class="material-icons md-36">restaurant</i></th>
                    <td id="restaurant">外食費</td>
                    <td class="value"></td>
                </tr>
                <tr class="spending">
                    <th><i class="material-icons md-36">sanitizer</i></th>
                    <td id="sanitizer">生活用品</td>
                    <td class="value"></td>
                </tr>
                <tr class="spending">
                    <th><i class="material-icons md-36">kitchen</i></th>
                    <td id="appliance">生活家電</td>
                    <td class="value"></td>
                </tr>
                <tr class="spending">
                    <th><i class="material-icons md-36">chair</i></th>
                    <td id="furniture">生活家具</td>
                    <td class="value"></td>
                </tr>
            </table>
        </div>

        <div class="graph">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
    </div>

</body>
<script src="js/webroot/Chart.min.js"></script>
<script src="js/webroot/chartjs-plugin-colorschemes.min.js"></script>
<script src="js/top.js"></script>

</html>
